<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compagnies | Compagnie aérienne</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="brand">
            <p class="brand-label">compagnie</p>
            <p class="brand-title">Fly Away</p>
        </div>
        <nav class="menu">
                <a class="menu-link" href="/home"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/home')} ? ' is-active' : ''">Accueil</a>
                <a class="menu-link" href="/compagnies"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/compagnies')} ? ' is-active' : ''">Compagnies</a>
                <a class="menu-link" href="/avions"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/avions')} ? ' is-active' : ''">Avions</a>
            <a class="menu-link logout" href="/logout">Déconnexion</a>
        </nav>
    </aside>

    <main class="main-area">
        <header class="main-header">
            <div>
                <h1>Compagnies aériennes</h1>
            </div>
            <div class="user-chip">
                <span class="status-dot"></span>
                <span>Module Compagnies</span>
            </div>
        </header>

        <section class="content-section">
            <article class="card">
                <p class="badge">Inventaire</p>
                <h2 class="section-title">Vue d'ensemble</h2>
                <p class="module-description">Nombre de compagnies gérées</p>
                <h3 th:text="${compagnies == null ? '0 compagnie' : compagnies.size() + ' compagnies'}"></h3>
            </article>
        </section>

        <section class="table-wrapper">
            <header>
                <div>
                    <p class="badge">Liste</p>
                    <h2 class="section-title">Répertoire compagnies</h2>
                </div>
                <span class="module-description"
                      th:text="${compagnies == null ? 'Aucune donnée disponible' : compagnies.size() + ' lignes'}"></span>
            </header>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Pays</th>
                        <th>Code IATA</th>
                        <th>Code ICAO</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="compagnie : ${compagnies}">
                        <td th:text="${compagnie.idCompagnie}"></td>
                        <td th:text="${compagnie.nom}"></td>
                        <td th:text="${compagnie.pays}"></td>
                        <td th:text="${compagnie.codeIata}"></td>
                        <td th:text="${compagnie.codeIcao}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="main-footer">
            <span>© 2026 Compagnie aérienne</span>
        </footer>
    </main>
</div>
</body>
</html>
