<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des réservations</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<div class="app-shell">

    <aside class="sidebar">
        <div class="brand">
            <p class="brand-label">compagnie</p>
            <p class="brand-title">Fly Away</p>
        </div>
        <nav class="menu">
            <a class="menu-link" href="/home">Accueil</a>
            <a class="menu-link" href="/compagnies">Compagnies</a>
            <a class="menu-link" href="/avions">Avions</a>
            <a class="menu-link is-active" href="/reservations">Liste réservations</a>
            <a class="menu-link logout" href="/logout">Déconnexion</a>
        </nav>
    </aside>

    <main class="main-area">

        <header class="main-header">
            <h1>Liste des réservations</h1>
        </header>

        <section class="table-wrapper">
            <table class="data-table">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Date réservation</th>
                    <th>Passager</th>
                    <th>Email</th>
                    <th>Statut</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.idReservation}"></td>

                    <td th:text="${#temporals.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm')}"></td>

                    <td th:text="${reservation.passager.nom + ' ' + reservation.passager.prenom}"></td>

                    <td th:text="${reservation.passager.email}"></td>

                    <td th:text="${reservation.statut}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(reservations)}">
                    <td colspan="5" style="text-align:center">
                        Aucune réservation trouvée
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <footer class="main-footer">
            © 2026 Compagnie aérienne
        </footer>

    </main>
</div>
</body>
</html>
